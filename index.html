<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker - Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- 1) the library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/bundle.min.js"></script>

    <!-- 2) your code that reads env vars or /api/config -->
    <script src="/supabaseClient.js"></script>

    <!-- 3) then auth.js, then app.js -->
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>


</head>
<body>
    <div class="container login-container">
        <header>
            <h1>üçÇ Book Tracker Login</h1>
        </header>
        <main>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="error-message" class="error-message"></p>
                <p class="auth-toggle">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <form id="signup-form" style="display:none;">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="signup-error-message" class="error-message"></p>
                 <p class="auth-toggle">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Book Tracker</p>
        </footer>
    </div>

</body>
</html>
