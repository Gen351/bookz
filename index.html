<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker - Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- 1) the library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/bundle.min.js"></script>

    <!-- 2) Our little loader that fetches /api/config and calls createClient() -->
    <script>
    async function initSupabase() {
        try {
            const res = await fetch('/api/config');
        if (!res.ok) throw new Error(`Config fetch failed: ${res.status}`);
            const { url, key } = await res.json();
        if (!url || !key) throw new Error('Missing Supabase URL or Key');
        // Create the client and expose it
            window.supabase = supabase.createClient(url, key);
        } catch (err) {
            console.error('‚ö†Ô∏è Supabase init error:', err);
            alert('Unable to initialize Supabase. See console for details.');
            throw err;
        }
    }

    // Only once Supabase is in window.supabase do we load our app scripts:
    initSupabase()
        .then(() => {
        const load = src => {
            const s = document.createElement('script');
            s.src = src;
            document.body.appendChild(s);
        };
            load('/js/auth.js');
            load('/js/app.js');
        })
        .catch(_ => {/* init failed; we already alerted */});
    </script>


</head>
<body>
    <div class="container login-container">
        <header>
            <h1>üçÇ Book Tracker Login</h1>
        </header>
        <main>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="error-message" class="error-message"></p>
                <p class="auth-toggle">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <form id="signup-form" style="display:none;">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="signup-error-message" class="error-message"></p>
                 <p class="auth-toggle">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Book Tracker</p>
        </footer>
    </div>

</body>
</html>
